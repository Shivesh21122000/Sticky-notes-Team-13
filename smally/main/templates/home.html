<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STICKY NOTES</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

</head>
<!-- background-color: #242582;  -->
<body class="d-flex flex-column vh-100 bg-image" background="sn1.png" style=" width: 100%; height: 100%;  background-size: cover; background-image: url('sn2.png'); ">
     
        <main class="container mt-3 mb-3">
            <div class="container d-flex justify-content-center align-items-center mt-3">
                <div class="row">
                    <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
                        <div class="card shadow">
                           <img src="sn2.png" alt="" class="card-img-top" />  
                            <div class="card-body">
                                <h5 class="card-title" style="font-size: Xx-large; color:#ff00f7; font-family: cursive; text-align: center; ">SHORT YOUR STICKS</h5>
                                
                                <form method="POST" class="validated-form" novalidate>
                                    <div class="mb-3">
                                        {% csrf_token %}
                                            {{ form.as_p}} 
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Generate URL</button><br>
                                    <p style="font-family: 'Times New Roman', Times, serif; font-weight: 700; font-size:large;" ><a href="http://127.0.0.1:7000/{{ a }}">http://127.0.0.1:7000/{{ a }}</a></p> 
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
         </main>
  
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

</body>
</html>
